<mat-accordion>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}} -
      <p>{{post.rating}}</p> -
    </mat-expansion-panel-header>
    <p>{{post.content}}</p>
    <p>{{post.rating}}</p>
    <mat-action-row>
      <button (click)="onPostLikeClick(post._id,post.rating)" mat-button>Like</button>
      <button (click)="onDeletePostClick(post._id)" mat-button>Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
